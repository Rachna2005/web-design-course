<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    .image-box {
      width: 80%;             /* Take 80% of the parent/container */
      min-width: 200px;       /* But never smaller than 200px */
      max-width: 600px;       /* And never bigger than 600px */
      border: 2px solid #333;
      margin: auto;
    }

    img {
      width: 100%;  /* Image fills the .image-box */
      height: auto; /* Keeps aspect ratio */
    }

    body {
      font-family: Arial, sans-serif;
      width: 500px;
    }
  </style>
</head>
